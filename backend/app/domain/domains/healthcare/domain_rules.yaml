version: "1.0"

baseline_services:
  - id: ehr_service
    name: EHR Service
    type: logical

  - id: appointment_service
    name: Appointment Service
    type: logical

  - id: audit_service
    name: Audit Service
    type: logical

baseline_datastores:
  - id: health_records_db
    name: Health Records
    type: database

  - id: audit_db
    name: Audit
    type: database

mandatory_dependencies:
  - from: Web Application
    to: EHR Service
    interaction: calls

  - from: Appointment Service
    to: EHR Service
    interaction: reads_writes

  - from: EHR Service
    to: Audit Service
    interaction: logs_to

baseline_responsibilities:
  EHR Service:
    - name: Manage patient records
      type: logic

    - name: Store clinical data
      type: persistence

  Appointment Service:
    - name: Schedule appointments
      type: logic

    - name: Notify patients
      type: integration

  Audit Service:
    - name: Record audit events
      type: persistence
